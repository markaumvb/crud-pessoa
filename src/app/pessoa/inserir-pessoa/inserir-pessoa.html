<h1>Nova Pessoa</h1>
<div class="well">
  <form #formPessoa="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        placeholder="Nome"
        minlength="2"
        required
        [(ngModel)]="pessoa.nome"
        #nome="ngModel"
      />
      <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
        <div [hidden]="!nome.errors['required']">Digite o nome da pessoa</div>
        <div [hidden]="!nome.errors['minlength']">O nome deve ter no mínimo 2 caracteres</div>
      </div>
    </div>
    <div class="form-group">
      <label for="idade">Idade</label>
      <input
        type="text"
        class="form-control"
        id="idade"
        name="idade"
        [(ngModel)]="pessoa.idade"
        #idade="ngModel"
        required
      />
      <div class="alert alert-danger" *ngIf="idade.errors && (idade.dirty || idade.touched)">
        <div [hidden]="!idade.errors['required']">Digite a idade da pessoa</div>
      </div>
    </div>
    <div class="form-group">
      <label for="datanascimento">Data de Nascimento</label>
      <input
        type="date"
        class="form-control"
        id="datanascimento"
        name="datanascimento"
        required
        [(ngModel)]="pessoa.datanascimento"
        #datanascimento="ngModel"
        [max]="data_atual"
      />
      <div
        class="alert alert-danger"
        *ngIf="datanascimento.errors && (datanascimento.dirty || datanascimento.touched)"
      >
        <div [hidden]="!datanascimento.errors['required']">
          Digite a data de nascimento da pessoa
        </div>
        <div [hidden]="!datanascimento.errors['max']">Data inválida</div>
      </div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="inserir()"
        [disabled]="formPessoa.form.invalid"
        [routerLink]="['/pessoas']"
      >
        <i class="fa fa-save aria-hidden=true"></i>Salvar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/pessoas']">
        <i class="fa fa-arrow-left aria-hidden=true"></i>Voltar
      </a>
    </div>
  </form>
</div>
