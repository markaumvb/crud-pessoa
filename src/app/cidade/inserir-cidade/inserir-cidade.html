<h1>Nova Cidade</h1>
<div class="well">
  <form #formCidade="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        placeholder="Nome"
        minlength="2"
        required
        [(ngModel)]="cidade.nome"
        #nome="ngModel"
      />
      <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
        <div [hidden]="!nome.errors['required']">Digite o nome da cidade</div>
        <div [hidden]="!nome.errors['minlength']">O nome deve ter no mínimo 2 caracteres</div>
      </div>
    </div>
    <div class="form-group">
      <label for="estado">Estado</label>
      <input
        type="text"
        class="form-control"
        id="estado"
        name="estado"
        [(ngModel)]="cidade.estado"
        #estado="ngModel"
        required
      />
      <div class="alert alert-danger" *ngIf="estado.errors && (estado.dirty || estado.touched)">
        <div [hidden]="!estado.errors['required']">Estado é obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="inserir()"
        [disabled]="formCidade.form.invalid"
        [routerLink]="['/cidades']"
      >
        <i class="fa fa-save aria-hidden=true"></i>Salvar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/cidades']">
        <i class="fa fa-arrow-left aria-hidden=true"></i>Voltar
      </a>
    </div>
  </form>
</div>
