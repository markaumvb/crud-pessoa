<h1>Cidades</h1>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Estado</th>
      <th class="text-center">
        <a [routerLink]="['/cidades/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
          <i class="fa fa-plus" aria-hidden="true"></i>Novo
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cidade of cidades">
      <td>{{ cidade.nome }}</td>
      <td>{{ cidade.estado }}</td>
      <td class="text-center" style="width: 300px">
        <a
          href="#"
          title="Editar"
          alt="Editar"
          class="btn btn-xs btn-info"
          [routerLink]="['/cidades/novo', cidade.id]"
        >
          <i class="fa fa-pencil" aria-hidden="true"></i>Editar</a
        >
        <a
          href="#"
          title="Excluir"
          alt="Excluir"
          class="btn btn-xs btn-danger"
          (click)="remover($event, cidade)"
        >
          <i class="fa fa-times" aria-hidden="true"></i>Excluir
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="cidades.length === 0">Nenhum registro encontrado!</p>
