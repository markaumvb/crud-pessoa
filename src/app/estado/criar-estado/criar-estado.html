<h1>Novo Estado</h1>
<div class="well">
  <form #formEstado="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        placeholder="Nome"
        minlength="2"
        required
        [(ngModel)]="estado.nome"
        #nome="ngModel"
      />
      <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
        <div [hidden]="!nome.errors['required']">Digite o nome da estado</div>
        <div [hidden]="!nome.errors['minlength']">O nome deve ter no mínimo 2 caracteres</div>
      </div>
    </div>
    <div class="form-group">
      <label for="estado">Estado</label>
      <input
        type="text"
        class="form-control"
        id="sigla"
        name="sigla"
        [(ngModel)]="estado.sigla"
        #sigla="ngModel"
        required
      />
      <div class="alert alert-danger" *ngIf="sigla.errors && (sigla.dirty || sigla.touched)">
        <div [hidden]="!sigla.errors['required']">Sigla é obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="inserir()"
        [disabled]="formEstado.form.invalid"
        [routerLink]="['/estados']"
      >
        <i class="fa fa-save aria-hidden=true"></i>Salvar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/estados']">
        <i class="fa fa-arrow-left aria-hidden=true"></i>Voltar
      </a>
    </div>
  </form>
</div>
