<h1>Endereços</h1>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Rua</th>
      <th>Nº</th>
      <th>Complemento</th>
      <th>Bairro</th>
      <th>CEP</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th class="text-center">
        <a
          [routerLink]="['/enderecos/novo']"
          title="Novo"
          alt="Novo"
          class="btn btn-xs btn-success"
        >
          <i class="fa fa-plus" aria-hidden="true"></i>Novo
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let endereco of enderecos">
      <td>{{ endereco.rua }}</td>
      <td>{{ endereco.numero }}</td>
      <td>{{ endereco.complemento }}</td>
      <td>{{ endereco.bairro }}</td>
      <td>{{ endereco.cep }}</td>
      <td>{{ endereco.cidade }}</td>
      <td>{{ endereco.estado }}</td>
      <td class="text-center" style="width: 300px">
        <a
          href="#"
          title="Editar"
          alt="Editar"
          class="btn btn-xs btn-info"
          [routerLink]="['/enderecos/novo', endereco.id]"
        >
          <i class="fa fa-pencil" aria-hidden="true"></i>Editar</a
        >
        <a
          href="#"
          title="Excluir"
          alt="Excluir"
          class="btn btn-xs btn-danger"
          (click)="remover($event, endereco)"
        >
          <i class="fa fa-times" aria-hidden="true"></i>Excluir
        </a>
      </td>
    </tr>
  </tbody>
</table>
<p *ngIf="enderecos.length === 0">Nenhum registro encontrado!</p>
